<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="icon" type="image/x-icon" href="./asset/icon/favicon.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main style="background-image: url('./asset/bg/sunny-bg.jpg');" class="w-full h-screen flex justify-center items-center bg-right-top bg-no-repeat bg-cover">
        <div class="bg-black bg-opacity-50 absolute inset-0"></div> <!-- Lapisan gelap -->
        <section id="card" class="card container mx-auto border h-fit w-fit shadow-2xl rounded-3xl bg-gray-300 bg-opacity-10 backdrop-blur-5 z-[9999]">
            <div class="content px-4 py-4 flex flex-col space-y-2 justify-center items-center">
                <!-- search form -->
                <form class="flex items-center justify-center py-4 mb-4">   
                    <label for="simple-search" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <input type="text" id="simple-search" class="bg-zinc-300 border border-blue-500 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full pl-10 p-2.5 " placeholder="Search place" required>
                    </div>
                    <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-500 rounded-lg border border-blue-500 hover:bg-blue-600 focus:ring-2 focus:outline-none focus:ring-blue-300">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </form>
                <div class="h-full">
                   <img id="weather-icon" src="./asset/icon/sunny.png" alt="weather-icon" class="inline">
                </div>
                <div id="degreePlace" class="w-auto h-full py-4 text-white flex flex-col justify-center items-center gap-3">
                    <h1 class="text-6xl shadow-lg font-semibold px-0 md:text-8xl">21<span>Â°c</span></h1>
                    <h2 class="text-4xl shadow-lg font-medium md:text-6xl"></h2>
                </div>
                <div class="detail flex w-full justify-around gap-2 py-6">
                    <!-- humidity -->
                    <div class="flex flex-col items-center justify-center ">
                        <i class="fa-solid fa-water fa-2xl text-white shadow-lg"></i>
                        <div class="flex flex-col justify-center items-center pt-3">
                            <p id="humidity" class="text-white shadow-lg text-lg md:text-2xl">20%</p>
                            <p class="text-white shadow-lg text-lg md:text-2xl">Humidity</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center ">
                        <i class="fa-solid fa-wind fa-2xl text-white shadow-lg"></i>
                        <div class="flex flex-col justify-center items-center pt-3">
                            <p id="wind" class="text-white shadow-lg text-lg md:text-2xl">2Km/jm</p>
                            <p class="text-white shadow-lg text-lg md:text-2xl">wind</p>
                        </div>
                    </div>
                    
                </div>
            </div>    
        </section>
    </main>
    


<script src="./script/script.js"></script>
</body>
</html>
